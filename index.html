<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Screen Size</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         color: #333;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }
      .container {
         background: white;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         text-align: center;
      }
      h1 {
         margin-bottom: 20px;
         font-size: 24px;
         color: #4CAF50;
      }
      p {
         font-size: 18px;
         margin: 10px 0;
      }
      span {
         font-weight: bold;
         color: #4CAF50;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Screen Dimensions</h1>
      <p>Available Vertical Space of the Screen: <span id="height"></span> px</p>
      <p>Available Horizontal Space of the Screen: <span id="width"></span> px</p>
   </div>

   <script>
      document.getElementById("height").innerHTML = screen.height;
      document.getElementById("width").innerHTML = screen.width;
   </script>
</body>
</html>
